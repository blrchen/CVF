<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="gc-alert">
            <div ng-show="loadingText" class="alert alert-info">
                <i class='fa fa-spinner fa-spin'></i>&nbsp;&nbsp;{{loadingText}}
            </div>
            <div ng-show="error" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" ng-click="_hideError()">×</button>
                <p>请求发生错误({{error.status}})，点击查看<a class="gc-error-btn" data-toggle="modal" data-target="#errorModal" ng-click="">详情</a></p>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h1>
                {{item.displayName}} <small>{{item.name}}</small>
                <small ng-show="loading"></small>
            </h1>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="errorModalLabel">错误信息</h4>
            </div>
            <div class="modal-body">
                <p>错误代码：</p>
                <p>{{error.status}}</p>
                <p>错误详情：</p>
                <p>{{error.message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
