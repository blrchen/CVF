<div>
    <div ng-include="'/plugins/_templates/views/header.html'"></div>
    <div class="row">
        <div class="col-lg-1">
            <button class="btn btn-primary" ng-click="add()"><i class="fa fa-plus"></i> Add</button>
        </div>
        <div class="col-lg-4 col-md-push-7">
            <form ng-submit="_fetch()">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="params.keyword" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ng-include="'/plugins/'+plugin.name+'/views/'+item.view"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <ul uib-pagination
                total-items="data.total"
                items-per-page="data.pageSize"
                ng-model="params.page"
                max-size="maxShowPages"
                ng-change="onPageChange()"
                class="pagination"
                boundary-link-numbers="true"
                previous-text="上一页"
                next-text="下一页"
                first-text="第一页"
                lang-text="最后一页"
                rotate="false"></ul>
        </div>
        <div class="col-sm-4 text-right">
            <ul class="pagination">
                <li class="disabled"><a href="#">页长</a></li>
                <li ng-repeat="size in pageSizeList" ng-class="{active:size==pageSize}">
                    <a href="" ng-click="onPageSizeChange(size)">{{size}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
