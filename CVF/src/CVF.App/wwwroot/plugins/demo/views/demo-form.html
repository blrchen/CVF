<div class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2">Form Data 1:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="formdata1" ng-model="data.formData1" placeholder="Entry connection string">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Form Data 2:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="formdata2" ng-model="data.formData2" placeholder="Enter database name.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Update Time: </label>
        <div class="col-sm-10">
            <div class="form-control">{{data.updateTime}}</div>
        </div>
    </div>
</div>
