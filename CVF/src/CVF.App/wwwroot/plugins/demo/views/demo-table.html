<table class="table table-bordered table-striped table-condensed">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>类型</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in data.raws">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.type|enums:'demoTypeEnum'}}</td>
    </tr>
    </tbody>
</table>
